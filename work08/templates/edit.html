<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>メモ編集</title>
</head>
<body>
    <h1>メモ編集</h1>
    <form method="POST">
        {% csrf_token %}
        <p>タイトル：<input type="text" name="title" value="{{ memo.title }}"></p>
        <p>内容：</p>
        <textarea name="content" rows="10" cols="50">{{ memo.content }}</textarea><br>
        <button type="submit">保存</button>
    </form>
    <p><a href="{% url 'index' %}">← メモ一覧に戻る</a></p>
</body>
</html>
